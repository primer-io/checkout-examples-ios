name: Build Example Apps

on: 
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  build: 
    name: "Build Example App"
    runs-on: macos-13
    strategy:
      max-parallel: 2
      matrix:
        project: [
          { scheme: 'Co-Badged Cards Example', path: 'Co-Badged Cards/SwiftUI/Co-Badged Cards Example.xcodeproj' }
        ]
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@b173b6e

        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@f43a0e5
        with:
          ref: ${{ github.ref }}
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@60606e2
        with:
          xcode-version: '15.0'
      - uses: ruby/setup-ruby@22fdc77
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Build with fastlane
        run: |
          bundle exec fastlane ios build_example_app "scheme:${{ matrix.project.scheme }}" "project_path:${{ matrix.project.path }}"